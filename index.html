<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popular Movies</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900">
	<link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="app"></div>

<script id="tmpl-app" type="text/x-template">
	<header class="site-header">
		<a href="/" class="site-header__brand">
			<h1>Popular Movies</h1>
		</a>
	</header>
	<main id="main" class="main"></main>
</script>

<script id="tmpl-list-item" type="text/x-template">
	<figure class="movie-list-item__figure">
		<% if ( 'undefined' !== typeof poster ) { %>
		<img src="<%= poster.source_url %>" alt="<%= title.rendered %>" class="movie-list-item__poster">
		<% } %>
		<a href="/movie/<%= slug %>" class="movie-list-item__link">
			<figcaption class="movie-list-item__title"><%= title.rendered %></figcaption>
		</a>
	</figure>
</script>

<script id="tmpl-detail" type="text/x-template">
	<a href="/" class="movie-detail__return">
		<span class="movie-detail__return-icon fa fa-chevron-circle-left"></span>
		Return to List
	</a>
	<div class="movie-detail__content">
		<% if ( 'undefined' !== typeof poster ) { %>
		<img src="<%= poster.source_url %>" alt="<%= title.rendered %>" class="movie-detail__poster">
		<% } %>
		<h1 class="movie-detail__title"><%= title.rendered %></h1>
		<p class="movie-detail__description"><%= ( content.rendered || '' ).replace( /\<\/?p>/g, '' ) %></p>
	</div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script>window.WP_API_Settings = { root: 'http://wordpress.dev/wp-json/wp/v2' };</script>
<script src="/wp-api.js"></script>
<script src="/app.js"></script>

</body>
</html>
